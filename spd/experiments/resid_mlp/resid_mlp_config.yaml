# ########## 1 layer ##########
wandb_project: spd-resid-mlp
wandb_run_name: null
wandb_run_name_prefix: ""
unit_norm_matrices: true
seed: 0
m: 50
param_match_coeff: 1.0
masked_recon_coeff: 1.0
act_recon_coeff: 1.0
post_relu_act_recon: true
random_mask_recon_coeff: 1.0
n_random_masks: 2
pnorm: 0.9
lp_sparsity_coeff: 1.0
batch_size: 256
steps: 10_000
image_freq: 5_000
print_freq: 100
save_freq: 10_000
lr: 1e-3
lr_schedule: cosine
lr_warmup_pct: 0.01
image_on_first_step: false
task_config:
  task_name: residual_mlp
  init_scale: 2.0
  feature_probability: 0.01
  data_generation_type: "at_least_zero_active"
  pretrained_model_path: wandb:spd-train-resid-mlp/runs/zas5yjdl # 1 layer


