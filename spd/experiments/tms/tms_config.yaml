# TMS 40-10
wandb_project: spd-tms
wandb_run_name: null
wandb_run_name_prefix: ""
unit_norm_matrices: false
seed: 0
m: 40
param_match_coeff: 1.0
masked_recon_coeff: 10.0
pnorm: 0.9
lp_sparsity_coeff: 5e-4
random_mask_recon_coeff: 1.0
n_random_masks: 1
batch_size: 2048
steps: 20_000
image_freq: 5_000
print_freq: 1000
save_freq: 20_000
lr: 1e-3
lr_schedule: cosine
lr_warmup_pct: 0.05
task_config:
  task_name: tms
  bias_val: 0.0
  train_bias: false
  feature_probability: 0.05
  data_generation_type: "at_least_zero_active"
  pretrained_model_path: "wandb:spd-train-tms/runs/tmzweoqk"