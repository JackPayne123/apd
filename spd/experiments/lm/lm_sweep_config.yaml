program: spd/experiments/lm/lm_decomposition.py
method: grid
metric:
  name: total_loss
  goal: minimize
parameters:
  seed:
    values: [0]
  lr:
    values: [1e-2]
  layerwise_random_recon_coeff:
    values: [1e-1, 1e-2]

command:
- ${env}
- ${interpreter}
- ${program}
- spd/experiments/lm/lm_config.yaml